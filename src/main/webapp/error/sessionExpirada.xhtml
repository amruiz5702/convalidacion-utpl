<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>PrimeFaces Omega</title>
</h:head>

<h:body styleClass="exception-body">
	<div class="exception-wrapper session">
		<p:graphicImage name="images/access.png" library="skin" />

		<p class="message-title">Session Expirada!</p>
		<p class="message-summary">Su session ha expirado o ha ingresado
			en otro equipo</p>

		<p:link outcome="/administracion/dashboard">
			<i class="fa fa-home"></i>
			<span>Dashboard</span>
		</p:link>

		<div class="login-footer">Universidad TÃ©cnica Particular de Loja</div>
	</div>

	<h:outputStylesheet name="css/extra.css" library="skin" />
	<h:outputStylesheet name="css/layout.css" library="skin" />
	<h:outputStylesheet name="css/nova-colored-plus.css"
		library="nova-colored-plus" />
</h:body>

</html>
