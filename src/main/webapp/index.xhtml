<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="./WEB-INF/template/template.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="content">

		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">
					<div class="block-contenido">
						<div class="field-items">
							<div class="field-item even">
								<h2>
									Bienvenidos,<br />
									<strong>#{vista.nombreSistema}</strong>
								</h2>
								<p>Creemos en lo que somos y en lo que hacemos, por ello te
									proponemos no solo un plan de estudios, sino un reto que forme
									tu carrera y tu vida</p>
							</div>
						</div>
						<div class="boton flecha-azul"
							jsf:rendered="#{!controladorDetalleUsuario.isAuthenticated()}">
							<div class="field-items">
								<div class="field-item even">
									<p:link outcome="login">Ingresar</p:link>
									<div class="flecha">
										<p class="boton-bg">
											<i class="fa fa-long-arrow-right" />
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
