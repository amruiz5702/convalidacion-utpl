<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	
	<title>#{vista.nombreSistema}</title>
	<ui:insert name="head" />
	<h:outputScript name="js/layout.js" library="skin" />
	
</h:head>

<h:body styleClass="main-body">

	<div class="wrapper">
		
		<ui:include src="topbar.xhtml" />
		
		<div class="main">
			<p:growl id="growl" life="6000" showDetail="true">
				<p:autoUpdate />
			</p:growl>
			<ui:insert name="content" />
		</div>

	</div>

	<p:ajaxStatus
		style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
		<f:facet name="start">
			<p:graphicImage name="images/preloader.gif" library="omega-layout"
				style="width: 32px;" />
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	
	<h:outputStylesheet name="css/fonts.css" library="skin" />
	<h:outputStylesheet name="css/layout.css" library="skin" />
	<h:outputStylesheet name="css/nova-colored-plus.css" library="nova-colored-plus" />
</h:body>

</html>
