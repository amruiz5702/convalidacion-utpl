<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:sec="http://www.springframework.org/security/tags">

	<div class="topbar">
		<div class="topbar-content flex">

			<div class="logo">
				<a href="/es"> <p:graphicImage name="images/logo.png"
						library="skin" />
				</a>
			</div>

			<div class="menu">

				<div class="button-menu">
					<a class="button-menu-toggle flex" href="#"> <i
						class="fa fa-bars" style="font-size: 24px;" />
					</a>
				</div>

				<div class="nav-menu">
					<div class="nav-items">
						<div class="nav-item">
							<p:link outcome="/index" class="active" value="Bienvenidos" />
						</div>
						<div class="nav-item">
							<p:link outcome="/administracion/alumnos/index" value="Alumnos"
								rendered="#{sec:areAnyGranted('SECRETARIA')}" />
						</div>
						<div class="nav-item">
							<p:link outcome="/administracion/convalidacion/guardar"
								value="ConvalidaciÃ³n" rendered="#{sec:areAnyGranted('DOCENTE')}" />
						</div>
						<div class="nav-item">
							<p:link
								href="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout"
								value="Salir"
								rendered="#{controladorDetalleUsuario.isAuthenticated()}" />
						</div>
					</div>
				</div>

				<div class="user-login">
					<h:outputLabel
						value="#{controladorDetalleUsuario.nombreUsuarioAutenticado}"
						rendered="#{controladorDetalleUsuario.isAuthenticated()}" />
				</div>

			</div>

		</div>
	</div>

</ui:composition>
