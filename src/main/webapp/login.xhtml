<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Sistema de Convalidación</title>
</h:head>

<h:body styleClass="login-body">
	<f:metadata>
		<f:event listener="#{controladorAutenticacion.evtPreRender}"
			type="preRenderView" />
	</f:metadata>
	<div id="login-wrapper">
		<div class="login-header" >
			<div class="login-header-logo">
				<p:graphicImage name="images/logo-2.png" library="skin" />
			</div>
			
		</div>
		<div id="login-container">
			<span class="title">Sistema de Convalidación</span>

			<div class="ui-g ui-fluid">
				<h:form id="frmAutenticacion" prependId="false">
					<p:growl id="mensajes" showDetail="true" />
					<div class="ui-g-12">
						<p:inputText id="txtUsuario"
							placeholder="#{vista.plcHldrUsuarioAutenticacion}"
							label="#{vista.lblUsuarioAutenticacion}" required="true" />
					</div>
					<div class="ui-g-12">
						<p:password id="txtClave"
							placeholder="#{vista.plcHldrClaveAutenticacion}"
							label="#{vista.lblClaveAutenticacion}" required="true"
							feedback="false" />
					</div>
					<div class="ui-g-12 ui-md-6">
						<span class="remember-me">
							Remember Me
							<h:selectBooleanCheckbox id="ckbxRecuerdame" />
						</span>
						
					</div>
					<div class="ui-g-12 ui-md-6">
						<p:link>Forgot Password</p:link>
					</div>
					<div class="ui-g-12">
						<p:commandButton value="#{vista.cmmdBtnIngresar}" ajax="false"
							actionListener="#{controladorAutenticacion.cmmdBtnAuntenticar}"
							update="mensajes" />
					</div>
				</h:form>
			</div>
		</div>

	</div>
	<h:outputStylesheet name="css/fonts.css" library="skin" />
	<h:outputStylesheet name="css/layout.css" library="skin" />
	<h:outputStylesheet name="css/nova-colored-plus.css"
		library="nova-colored-plus" />


</h:body>

</html>
